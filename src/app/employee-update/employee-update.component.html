<div>
    <!-- Navbar -->
    <div class="flex items-center justify-between p-4 bg-black">
        <!-- Title -->
        <h1 class="text-3xl font-semibold text-white">Employees</h1>

        <!-- Return Button -->
        <a href="/employees" class="inline-block rounded-md bg-amber-950 px-4 py-2 text-sm font-semibold text-white hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            &larr; Back to Employee List
        </a>
    </div>

    <!-- Updating Employee Form -->
    <div class="flex flex-col justify-center items-center px-6 py-12 lg:px-8">
        <div class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h3 class="font-semibold text-gray-900 mt-8 mb-4">Updating Employee with ID: {{employeeID}}</h3>
            <form [formGroup]="updateEmployeeForm" (ngSubmit)="updateEmployee()" class="space-y-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                    <input type="text" formControlName="firstName" placeholder="First Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                    <input type="text" formControlName="lastName" placeholder="Last Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <input type="email" formControlName="email" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                    <select formControlName="gender" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled>Select Gender</option>
                        <option *ngFor="let gender of genderList" [value]="gender">{{gender}}</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium leading-6 text-gray-900">Salary</label>
                    <input type="number" formControlName="salary" placeholder="Salary" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div>
                    <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
