<div>
    <!-- Navbar -->
    <div class="flex items-center justify-between p-4 bg-black">
        <!-- Title -->
        <h1 class="text-3xl font-semibold text-white">Employees</h1>

        <!-- Return Button -->
        <a href="/employees" class="inline-block rounded-md bg-amber-950 px-4 py-2 text-sm font-semibold text-white hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            &larr; Back to Employee List
        </a>
    </div>

    <!-- Add Employee Form -->
    <div class="flex items-center justify-center px-6 py-12 lg:px-8">
        <div class="bg-white rounded-lg p-8 max-w-xl w-full border-2 border-gray-800">
            <h2 class="text-3xl font-semibold text-gray-900 mb-8 text-center">New Employee</h2>
            <form [formGroup]="newEmployeeForm" (ngSubmit)="addEmployee()" class="space-y-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                    <input id="firstName" name="firstName" type="text" formControlName="firstName" autocomplete="given-name" required
                           class="block w-full rounded-md border-2 border-gray-800 focus:border-sky-400 focus:ring focus:ring-sky-200 focus:ring-opacity-50 placeholder-gray-400 text-sm py-3 px-4">
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                    <input id="lastName" name="lastName" type="text" formControlName="lastName" autocomplete="family-name" required
                           class="block w-full rounded-md border-2 border-gray-800 focus:border-sky-400 focus:ring focus:ring-sky-200 focus:ring-opacity-50 placeholder-gray-400 text-sm py-3 px-4">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <input id="email" name="email" type="email" formControlName="email" autocomplete="email" required
                           class="block w-full rounded-md border-2 border-gray-800 focus:border-sky-400 focus:ring focus:ring-sky-200 focus:ring-opacity-50 placeholder-gray-400 text-sm py-3 px-4">
                </div>

                <div>
                    <label for="gender" class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                    <select id="gender" name="gender" formControlName="gender" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled>Select Gender</option>
                        <option *ngFor="let gender of genderList" [value]="gender">{{gender}}</option>
                    </select>
                </div>

                <div>
                    <label for="salary" class="block text-sm font-medium leading-6 text-gray-900">Salary</label>
                    <input id="salary" name="salary" type="number" formControlName="salary" required
                           class="block w-full rounded-md border-2 border-gray-800 focus:border-sky-400 focus:ring focus:ring-sky-200 focus:ring-opacity-50 placeholder-gray-400 text-sm py-3 px-4">
                </div>

                <div>
                    <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
